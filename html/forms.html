<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
    <link rel="stylesheet" href="../css/bulma.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
    <nav class="navbar is-info is-fixed-top has-shadow" role="navigation" aria-level="dropdown navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="metrics.html">
                    <h1 class="title">CAM SQA</h1>
                </a>
            </div>
            <div class="column is-three-quarters"></div>
            <div class="navbar-menu">
                <!--<div class="navbar-end">
                    <a class="navbar-item" href="">
                        <i class="fa fa-user-circle" aria-hidden="true">
                            <span>John</span>
                        </i>                            
                    </a>
                </div>-->
                <div class="navbar-start">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            <i class="fa fa-globe" aria-hidden="true"></i>                            
                        </a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item" href="">
                                <i class="fa fa-pie-chart" aria-hidden="true">
                                    <span>Graphics</span>
                                </i>                                
                            </a>
                            <a class="navbar-item" href="">
                                <i class="fa fa-book">
                                    <span>Reports</span>
                                </i>
                            </a>
                            <a class="navbar-item" href="">
                                <i class="fa fa-cog" aria-hidden="true">
                                    <spam>Settings</spam>
                                </i>
                            </a>
                            <hr class="dropdown-divider">
                            <a class="navbar-item">
                                <i class="fa fa-user" aria-hidden="true">
                                    <span>Sign In</span>
                                </i>
                            </a>
                            <a class="navbar-item">
                                <i class="fa fa-sign-out" aria-hidden="true">
                                    <span>Sign Up</span>
                                </i>
                            </a>
                        </div>
                    </div>                       
                </div>
            </div>
            <div class="column is-three-quarters"></div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <div class="tile is-ancestor">
                <div class="tile is-4 is-vertical is-parent">
                    <article id="qa" class="tile is-child box">
                        <div class="content">
                            <h5 class="subtitle is-5">{{ title }}</h5>
                            <div class="field">
                                <div class="control" v-for="item in items" v-bind:class="{ 'removed':item.checked }">
                                    <div class="pretty p-svg p-curve">
                                        <input type="checkbox" v-model="item.checked">
                                        <div class="state p-success">
                                            <svg class="svg svg-icon" viewBox="0 0 20 20">
                                                <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                                            </svg>
                                            <label>{{ item.text }}</label>
                                        </div>
                                    </div>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article id="mck" class="tile is-child box">
                        <div class="content">
                            <h5 class="subtitle is-5">Metrics Chidamber y Kemerer</h5>
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <div class="select is-fullwidth">
                                        <select name="metrics">
                                            <option :value="{{ item.text }}" v-for="item in metrics">{{ item.text }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control">
                                    <button type="checkbox" class="button is-primary">
                                        Choose
                                        <!--<i class="fa fa-unlock-alt" aria-hidden="true"></i>-->                                           
                                    </button>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="tile is-parent">
                    <article id="cn" class="tile is-child box">
                        <div class="content">
                            <h5 class="subtitle is-5">Class Name</h5>
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input v-model="newClass" class="input" type="text" placeholder="Add a class name">
                                </div>
                                <div class="control">
                                    <button v-on:click="addClass" type="button" class="button is-info">
                                        <i class="fa fa-plus" aria-hidden="true"></i>                                            
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <h5 class="subtitle is-5">Evaluation: metric - class</h5>
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <div class="select is-fullwidth">
                                        <select name="classList">
                                            <option value="class" v-for="item in classList">{{ item }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control">
                                    <button type="submit" class="button is-primary">
                                        <i class="fa fa-trash" aria-hidden="true"></i>                                            
                                    </button>
                                </div>
                                <div class="control">
                                    <button type="submit" class="button is-info">
                                        Evaluate                                          
                                    </button>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <strong>SQA CAM</strong> by <a href="#">Team CAM SQA</a>
                </p>
            </div>
        </div>
    </footer>
    <script src="../js/vue.js"></script>
    <script src="../js/qa.js"></script>
    <script src="../js/cn.js"></script>
    <script src="../js/mck.js"></script>
</body>
</html>
